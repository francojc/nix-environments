author: '{{< var instructor.name >}}'
date-format: full
format:
  revealjs:
    css: css/custom.scss
    theme: [simple]
    logo: images/logo-wfu.jpg
    code-overflow: wrap
    fig-width: 5
    fig-asp: 0.75
    preview-links: true
    footnotes-hover: true
    reference-location: document
    hash-type: number
    slide-number: true
    footer: '{{< var course.institute >}} > [{{< var course.title >}}](https://[username].github.io/[repo-name]/) > {{< meta title >}}'
    transition: fade
    embed-resources: false
    chalkboard:
      theme: whiteboard
    menu:
      numbers: true
    mermaid:
      theme: default
engine: knitr
filters:
  - roughnotation
execute:
  echo: true
institute: "{{< var course.institute >}}"
bibliography: bibliography.bib
